<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer (Vereinfachte Version)</title>
    <style>
        /* Grundlegendes Reset und Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Header */
        header h1 {
            font-size: 3rem;
            color: #e74c3c;
            margin-bottom: 10px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 1.2rem;
            color: #bdc3c7;
        }

        /* Spielbereich */
        #gameArea {
            position: relative;
            width: 80vw;
            height: 60vh;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        /* Ziel */
        .target {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #e74c3c;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        /* Scoreboard */
        #scoreboard {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        #score {
            font-weight: bold;
            color: #2ecc71;
        }

        /* Startbutton */
        #startBtn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        #startBtn:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Aim Trainer</h1>
            <p>Verbessere deine Zielgenauigkeit!</p>
        </header>

        <main>
            <div id="scoreboard">
                <p id="score">Treffer: 0</p>
            </div>
            <div id="gameArea">
                <div class="target" id="target"></div>
            </div>
        </main>

        <footer>
            <button id="startBtn">Starten</button>
        </footer>
    </div>

    <script>
        // Variablen initialisieren
        let score = 0;
        let isGameRunning = false;
        let target = document.getElementById('target');
        let scoreDisplay = document.getElementById('score');
        let startButton = document.getElementById('startBtn');
        let gameInterval;
        let targetInterval;
        let gameTime = 30; // Spielzeit in Sekunden
        let timeLeft = gameTime; // Zeit im Spiel

        // Spiel-Start Button Event-Listener
        startButton.addEventListener('click', () => {
            if (!isGameRunning) {
                startGame();
            } else {
                resetGame();
            }
        });

        // Spiel starten
        function startGame() {
            score = 0;
            timeLeft = gameTime;
            isGameRunning = true;
            startButton.textContent = 'Zurücksetzen';
            updateScore();
            target.style.display = 'block';
            moveTarget();
        }

        // Spiel zurücksetzen
        function resetGame() {
            score = 0;
            timeLeft = gameTime;
            isGameRunning = false;
            updateScore();
            target.style.display = 'none';
            startButton.textContent = 'Starten';
        }

        // Ziel auf Klick treffen
        target.addEventListener('click', () => {
            if (isGameRunning) {
                score++;
                updateScore();
                moveTarget();
            }
        });

        // Punktestand aktualisieren
        function updateScore() {
            scoreDisplay.textContent = `Treffer: ${score}`;
        }

        // Ziel zufällig bewegen
        function moveTarget() {
            let randomX = Math.random() * (window.innerWidth - 100);
            let randomY = Math.random() * (window.innerHeight - 200);
            target.style.left = `${randomX}px`;
            target.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
